<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Relógio Digital</title>
</head>

<body>
    <!--tag para colocar video como background-->
    <video autoplay loop poster="/wavygrass.mp4" class="bg_video">
        <source src="/wavygrass.mp4" type="video/mp4">
    </video>
    
        <div class="relogio">    
            <div class="tempo">
                <span id="horas">00</span>
                <span class="descricao">Horas</span>
            </div>

            <div class="tempo">
                <span id="minutos">00</span>
                <span class="descricao">Minutos</span>
            </div>

            <div class="tempo">
                <span id="segundos">00</span>
                <span class="descricao">Segundos</span>
            </div>
            
            <div class="tempo">
                <span id="day">xeli</span>
                <span class="descricao">Dia</span>
                <span id="month">xeli</span>
                <span class="descricao">Mês</span>
                <span id="year">xeli</span>
                <span class="descricao">Ano</span>
            </div>  
        </div>
        
        
    <script src="/script.js"></script>
</body>

</html>
